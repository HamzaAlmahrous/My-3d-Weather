name: my_3d_weather_hm7
description: A new Flutter project that contain a lot of basic things to practice and a beautiful 3d animations by Mikolaj.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  http: ^0.13.3
  geolocator: ^7.6.2
  intl: ^0.17.0
  simple_shadow: ^0.2.0
  font_awesome_flutter: ^9.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
    - family: UbuntuItalic
      fonts:
        - asset: fonts/Ubuntu-MediumItalic.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: OpenSansLight
      fonts:
        - asset: fonts/OpenSans-Light.ttf
